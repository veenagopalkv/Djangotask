{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
   <div class="container-fluid ">
       <div class="login_form">
       <h1>Register Form</h1>
       <form method="post">
           {% csrf_token %}
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" id="username"><br>
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password"><br>
           <label for="confirmpassword">Confirm Password</label>
            <input class="form-control" type="password" name="confirmpassword" id="confirmpassword"><br>
            <div class="text-center"><input type="submit"></div>
       </form>
        </div>
       <div style="color:red;" class="text-center">{% for msg1 in messages %}
       {{msg1}}
       {% endfor %}
           <div>
   </div>
{% endblock %}
